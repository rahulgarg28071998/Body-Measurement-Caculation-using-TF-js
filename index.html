<body>


    <div class="contentarea">
        <h1>
            Using body fit to segment body
        </h1>
        <form class="container p-5">
            <div class="form-group">
                <label for="exampleInputEmail1">Enter Your Height in cms</label>
                <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Height">
            </div>
            <button type="button" class="btn btn-primary" onclick="submitHeight()">Submit</button>
            <div id="displayHeight" class="m-2"></div>
        </form>
    
        <div class="camera">
            <video id="video" autoplay playsinline width="640" height="480">Video stream not available.</video>
            <img class="bodyfit" src="images/body.png" alt="body fit on images" />
        </div>
        <div><button id="startbutton">Take photo</button></div>
        <canvas id="canvas"></canvas>
        <div class="output">
            <img style="vertical-align: baseline;" class="output" id="photo" alt="The screen capture will appear in this box.">
        </div>
        <canvas class="output" id="myCanvas">
            Your browser does not support the HTML canvas tag.
        </canvas>
        <canvas class="output" id="myCanvas2">
            Your browser does not support the HTML canvas tag.
        </canvas>
        <canvas class="output" id="myCanvas3">
            Your browser does not support the HTML canvas tag.
        </canvas>
        <canvas class="output" id="myCanvas4">
            Your browser does not support the HTML canvas tag.
        </canvas>
    </div>

        /* JS comes here */
    </script>
